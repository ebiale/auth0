<h1>User Profile</h1>
<hr>

<div class="row" *ngIf="auth.userProfile$ | async as profile">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
            <div class="form-group">
              <label for="name">Name: </label>
              <span id="name">{{profile.given_name}} {{profile.family_name}}</span>
            </div>

            <div class="form-group">
                <label for="nick-name">Nickname: </label>
                <span id="name">{{profile.nickname}}</span>
              </div>

            <div class="form-group">
              <label for="email">Email address: </label>
              <span id="email">{{profile.email}}</span>
            </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img [src]=profile.picture class="img-fluid img-thumbnail mx-auto" alt="" style="height: 155px;">
          </div>
        </div>
      </div>
    </div>
  </div>
